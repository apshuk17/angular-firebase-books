<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/register']">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item [routerLink]="['/admin']">
        <mat-icon>account_circle</mat-icon>
        <span>Admin</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <button *ngIf="showSignOut$ | async"
    [ngStyle]="{position: 'absolute', right: '20px'}"
    color="accent"
    mat-raised-button (click)="signOut()">Signout</button>
  </mat-toolbar>
  <main class="container">
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
