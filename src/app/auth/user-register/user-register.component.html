<mat-card class='mat-elevation-z5'>
  <mat-card-content>
    <form class="form-container" [formGroup]="userRegisterForm" novalidate (ngSubmit)="signUp()">
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Email" [formControlName]="'userName'">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" placeholder="Password" [formControlName]="'userPassword'">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" placeholder="Confirmpassword" [formControlName]="'userConfirmPassword'">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Select Role" [formControlName]="'userRole'">
              <mat-option *ngFor="let userRole of userRoles" [value]="userRole.role">
                {{ userRole.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button type="submit" mat-raised-button color="primary" [disabled]="!userRegisterForm.valid">
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
