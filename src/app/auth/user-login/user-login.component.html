<mat-card class='mat-elevation-z10'>
    <mat-card-content>
        <form class="form-container" [formGroup]="userLoginForm" novalidate (ngSubmit)="onLogin()">
          <div class="form-group">
            <mat-form-field>
              <input matInput placeholder="Email" [formControlName]="'userName'">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput type="Password" placeholder="password" [formControlName]="'userPassword'">
            </mat-form-field>
          </div>
          <div class="form-group">
            <button type="submit" mat-raised-button color="primary" [disabled]="!userLoginForm.valid">
              Submit
            </button>
          </div>
        </form>
    </mat-card-content>
  </mat-card>
